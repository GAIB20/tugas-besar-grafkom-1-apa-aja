<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Primitive Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="main()";>
  <div class='root'>
    <div class='header'>
      <h1>2D Primitive Elements</h1>
    </div>
    <div class='root-panel'>
      <div class='left-panel'>
        <h2>Shapes:</h2>
        <button class="button" id ="button-line">Line</button>
        <button class="button" id ="button-square">Square</button>
        <button class="button" id="button-rectangle">Rectangle</button>
        <button class="button" id="button-polygon">Polygon</button>

        <div class="color-option-container">
          <h2>Color:</h2>
          <input type="color" class="color-option" id="color-option" value="#000000"/>
        </div>

        <h2>Tools:</h2>
        <button class="button" id="button-clear">Clear Canvas</button>
        <button class="button" id="button-save">Save</button>
        <button class="button" id="button-load">Load</button>
      </div>
      <div class="ini-container-canvas">
        <canvas width="900" height="700" id="ini-canvas"></canvas>
      </div>
      <div class='right-panel'>
        <h2>List of Objects:</h2>
        <select class="select" id="object-list"></select>
      </div>
    </div>
  </div>
  <script src="./lib/main.js"></script>
  <script src="./lib/gl-utils.js"></script>
  <script src="./lib/shape-utils.js"></script>
  <script src="./lib/utils.js"></script>
  <script src="./lib/models/model.js"></script>
  <script src="./lib/models/line.js"></script>
</body>
</html>
