<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Primitive Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='root'>
    <div class='header'>
      <h1>2D Primitive Elements</h1>
    </div>
    <div class='root-panel'>
      <div class='left-panel'>
        <h2>Shapes:</h2>
        <button class="button">Line</button>
        <button class="button">Square</button>
        <button class="button">Rectangle</button>
        <button class="button">Polygon</button>
        <h2>Tools:</h2>
        <button class="button">Clear Canvas</button>
        <button class="button">Save</button>
        <button class="button">Load</button>
      </div>
      <canvas class="canvas"></canvas>
      <div class='right-panel'>
        <h2>List of Objects:</h2>
        <select class="select" id="object-list"></select>
      </div>
    </div>
  </div>
</body>
</html>
