<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Primitive Elements</title>
  <link rel="stylesheet" href="styles.css">
  <script  id="vertex-shader-2d" type="notjs">

    // an attribute will receive data from a buffer
    attribute vec4 a_position;
  
    // all shaders have a main function
    void main() {
  
      // gl_Position is a special variable a vertex shader
      // is responsible for setting
      gl_Position = a_position;
    }
  
  </script>
  <script  id="fragment-shader-2d" type="notjs">

    // fragment shaders don't have a default precision so we need
    // to pick one. mediump is a good default
    precision mediump float;
  
    void main() {
      // gl_FragColor is a special variable a fragment shader
      // is responsible for setting
      gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
    }
  
  </script>
  <script src="index.js" type="module"></script>
</head>
<body>
  <div class='root'>
    <div class='header'>
      <h1>2D Primitive Elements</h1>
    </div>
    <div class='root-panel'>
      <div class='left-panel'>
        <h2>Shapes:</h2>
        <button class="button" id ="button-line">Line</button>
        <button class="button" id ="button-square">Square</button>
        <button class="button" id="button-rectangle">Rectangle</button>
        <button class="button" id="button-polygon">Polygon</button>
        <h2>Tools:</h2>
        <button class="button" id="button-clear">Clear Canvas</button>
        <button class="button" id="button-save">Save</button>
        <button class="button" id="button-load">Load</button>
      </div>
      <canvas class="canvas"></canvas>
      <div class='right-panel'>
        <h2>List of Objects:</h2>
        <select class="select" id="object-list"></select>
      </div>
    </div>
  </div>
</body>
</html>
