<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Primitive Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="main()";>
  <div class='root'>
    <div class='left-panel'>
      <div class="section">
        <h1>2D Primitive Elements</h1>
        <p>2D Web-based Primitive Elements Modeler Created using WebGL</p>
      </div>
      <div class="section-flex">
        <div class="section">
          <h2>Shapes</h2>
          <button class="button-img active" id ="button-line">
            <img src="assets/line.png" alt="line">
          </button>
          <button class="button-img" id ="button-square">
            <img src="assets/square.png" alt="square">
          </button>
          <button class="button-img" id="button-rectangle">
            <img src="assets/rectangle.png" alt="rectangle">
          </button>
          <button class="button-img" id="button-polygon">
            <img src="assets/polygon.png" alt="polygon">
          </button>
        </div>
        
        <div class="section">
          <h2>Color</h2>
          <input type="color" class="color-option" id="color-option" value="#000000"/>
        </div>
      </div>
      <div class="section">
        <h2>Transform</h2>
        <div class="slider">
          <label for="x" class="form-label">X</label>
          <input type="range" id="x" step="5" />
        </div>

        <div class="slider">
          <label for="customRange3" class="form-label">Y</label>
          <input type="range" id="y" step="5" />
        </div>

        <div class="slider">
          <label class="form-label">Scale</label>
          <input type="range" min="0" max="2" step="0.1" id="scale" />
        </div>

        <div class="slider">
          <label class="form-label">Angle</label>
          <input type="range" min="-180" max="180" step="5" id="angle" />
        </div>

        <div class="slider">
          <label class="form-label">TransformX</label>
          <input type="range" min="0" max="3" step="0.1" id="transformX" />
        </div>

        <div class="slider">
          <label class="form-label">TransformY</label>
          <input type="range" min="0" max="3" step="0.1" id="transformY" />
        </div>
      </div>
      <div class="section">
        <h2>Tools</h2>
        <button class="button" id="button-clear">Clear Canvas</button>
        <button class="button" id="button-save">Save</button>
        <button class="button" id="file-button">
          Load
        </button>
        <input type="file" id="button-load" name="filename" style="display: none;" />
      </div>
      <label class="checkbox-container">Lock Shape
        <input type="checkbox" id="checkbox-lock">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox-container">Animate
        <input type="checkbox" id="checkbox-animate">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="ini-container-canvas">
      <canvas width="1070" height="690" id="ini-canvas"></canvas>
    </div>
  </div>

  <div class="github-float">
    <a href="https://github.com/GAIB20/tugas-besar-grafkom-1-apa-aja" target="_blank">
      <img src="assets/github.png" alt="GitHub" class="github-icon">
    </a>
  </div>

  <script src="./lib/main.js"></script>
  <script src="./lib/gl-utils.js"></script>
  <script src="./lib/shape-utils.js"></script>
  <script src="./lib/utils.js"></script>
  <script src="./lib/models/model.js"></script>
  <script src="./lib/models/line.js"></script>
  <script src="./lib/models/square.js"></script>
  <script src="./lib/models/rectangle.js"></script>
  <script src="./lib/models/polygon.js"></script>
</body>
</html>
